<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MemberList</title>
</head>
<body>
  <div>
    <table>
      <thead>
      <tr>
        <th>NO</th>
        <th>EMAIL</th>
        <th>NAME</th>
        <th>MBTI</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="member : ${members}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.email}"></td>
        <td th:text="${member.name}"></td>
        <td th:text="${member.mbti}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
